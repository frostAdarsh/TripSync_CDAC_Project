# 1. Server Configuration
# We use port 8083 to avoid conflict with Auth (8081) and Catalog (8082)
server.port=8083
spring.application.name=booking-service

# 2. Database Configuration
# Specifically connects to 'travel_booking_db'
spring.datasource.url=jdbc:mysql://localhost:3306/travel_booking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
# REPLACE 'root' WITH YOUR ACTUAL MYSQL PASSWORD
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect